<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Florería Amore di Fiori</title>
    <link rel="stylesheet" href="contactanos.css">
    <style>
      .social-icons .icon-ref img {
    transition: transform 0.3s ease;
    width: 50px; /* o ajusta según el diseño */
    height: 50px;
    border-radius: 50%; /* opcional, si quieres íconos redondos */
}

.social-icons .icon-ref:hover img {
    transform: scale(1.2); /* agranda el ícono al 120% */
}
.social-icons .icon-ref span {
    transition: color 0.3s ease, font-size 0.3s ease;
}

.social-icons .icon-ref:hover span {
    color:blueviolet; /* o el color que desees */
    font-size: 1.1em;
}

    </style>
</head>
<body>
    <header>
         <img src="imghome/logo.png" alt="Logo de la Florería" class="logo">
        <nav class="navbar">
             <a href="homeedit.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="conocenos.html">Nosotros</a>
            <a href="contactanos.html" class="active">Contacto</a>
        </nav>
       
    </header>
    <main class="contenedor-principal">
      <div class="columna-izquierda">
        <section class="ubicacion">
          <h2><u>UBICACIÓN</u></h2>
          <div class="ubicacion-mapa">
            <!-- Tu imagen o mapa aquí -->
            <img src="imghome/maps.jpeg" alt="Mapa" width="200">
          </div>
          <div class="direccion">
            <strong>Dirección: Av. Wilson, Galeria La Once</strong>
          </div>
        </section>
        <section class="contacto">
          <h2><u>DATOS DE CONTACTO</u></h2>
          <div class="social-icons">
            <div class="icon-ref">
              <a href="https://wa.me/1234567890" target="_blank">
                <img src="imghome/whatsapp.jpeg" alt="WhatsApp">
              </a>
              <span>WhatsApp</span>
            </div>
            <div class="icon-ref">
              <a href="https://facebook.com/tuFloristeria" target="_blank">
                <img src="imghome/facebook.png" alt="Facebook">
              </a>
              <span>Facebook</span>
            </div>
            <div class="icon-ref">
              <a href="https://instagram.com/tuFloristeria" target="_blank">
                <img src="imghome/instagram.jpeg" alt="Instagram">
              </a>
              <span>Instagram</span>
            </div>
            <div class="icon-ref">
              <a href="https://tiktok.com/@tuFloristeria" target="_blank">
                <img src="imghome/tiktok.jpeg" alt="TikTok">
              </a>
              <span>TikTok</span>
            </div>
            <div class="icon-ref">
              <a href="mailto:contacto@amoredifiori.com">
                <img src="imghome/gmail.png" alt="Correo">
              </a>
              <span>Correo</span>
            </div>
            <div class="icon-ref">
              <a href="https://youtube.com/c/tuFloristeria" target="_blank">
                <img src="imghome/youtube.jpeg" alt="YouTube">
              </a>
              <span>YouTube</span>
            </div>
          </div>
          <div class="telefono">
            <strong>Teléfono: 123-456-7890</strong>
          </div>
        </section>
      </div>
      <section class="video-resenas">
        <h2>Videos de nuestros clientes</h2>
        <video controls width="100%">
          <source src="imghome/videoplayback.mp4" type="video/mp4">
        </video>
      </section>
    </main>
</body>
</html>
